<div class="row">
  <form class="span6 offset3" ng-submit="myFunc()">
    <h1>Login</h1>
    <div class="page">
      <input ng-model="new_login.email" type="email" placeholder="email"/>
      <input ng-model="new_login.password" type="password" placeholder="password"/>
    </div>
    <button class="btn right" ng-click="send_login()"><span class="entypo">&#59200;</span>Login</button>
  </form>
</div>
