<h1>{{ story.title }}</h1>

<div ng-repeat="page in breadcrumb_trail" class="page">
{{ current_page.text }}
</div>

<ul class="children_pages">
	<li ng-repeat="child_page in current_page.children">
		<a ng-click="goto_child(child_page)">{{ child_page.teaser }}</a>
	</li>
</ul>

<button class="btn" ng-click="add_to(child_page)">Add your own mix</button>
